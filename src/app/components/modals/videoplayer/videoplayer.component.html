<div class="modal-container">
  <div class="modal-header black">
    <h4 class="modal-title pull-left">{{ selectedContent.name }} <span *ngIf="selectedContent.description && selectedContent.description.length > 0">({{ selectedContent.description }})</span></h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      &nbsp;<span aria-hidden="true">&times;</span>
    </button>
    <button type="button" class="close text-center">
      <i class="fa fa-toggle-off" aria-hidden="true"></i>
      <!-- <i class="fa fa-toggle-on" aria-hidden="true"></i> -->
      &nbsp;&nbsp;&nbsp;
    </button>
    <span class="pull-right al-text">Autoloop</span>
  </div>
  <div class="modal-body">
    <button type="button" class="btn btn-primary" (click)="playPrevious()">
      <i class="fa fa-angle-left fa-3x" aria-hidden="true"></i>
    </button>
    <vg-player (onPlayerReady)="onPlayerReady($event)">
      <vg-overlay-play></vg-overlay-play>
      <vg-buffering></vg-buffering>

      <vg-scrub-bar>
        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        <vg-scrub-bar-cue-points [vgCuePoints]="track?.cues"></vg-scrub-bar-cue-points>
      </vg-scrub-bar>

      <vg-controls [vgAutohide]="true" [vgAutohideTime]="1.5">
        <vg-play-pause></vg-play-pause>
        <!-- <vg-playback-button></vg-playback-button> -->

        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

        <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

        <!-- <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display> -->
        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

        <vg-track-selector></vg-track-selector>
        <vg-mute></vg-mute>
        <vg-fullscreen></vg-fullscreen>
      </vg-controls>
      <video [src]="selectedContent.link" [vgMedia]="media" #media id="singleVideo" preload="auto">
      </video>
    </vg-player>
    <button type="button" class="btn btn-primary" (click)="playNext()">
      <i class="fa fa-angle-right fa-3x" aria-hidden="true"></i>
    </button>
  </div>
</div>
