<div class="container" style="padding-top:100px;">
	<form>
		<div class="plan">
			<div class="summary">
				<ul>
					<li>Name: {{ selectedPlan.name }}</li>
					<li>Price: ${{ selectedPlan.price }}</li>
				</ul>
			</div>
		</div>

		<div id="dropin-container"></div>
		
		<button type="submit" class="btn btn-primary" (click)="addCard()">Pay Now</button>
	</form>
	<span>{{ error }}</span>
</div>
