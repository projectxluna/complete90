<!-- QUOTE SECTION -->
	<div class="container">
		<div class="row">

			<div class="col-md-6">
				<h3 class="text-black" >Create a club</h3>
				<br>
				<div *ngIf="error" class="alert alert-danger">{{error}}</div>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name" [(ngModel)]="model.name" name="name">
					</div>
					<div class="form-group">
					  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="model.email" name="email">
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone" [(ngModel)]="model.phone" name="phone">
					</div>
					<button type="submit" class="btn btn-primary" (click)="createClub();">Submit</button>
				  </form>
				<br><br>

			</div>


			<div class="col-md-6">
				<h3 class="text-black" >List of Clubs</h3>
				<div class="row quoteStyle text-center">
					<div class="col-md-8">
						<div class="form-group">
						  <select class="form-control" [(ngModel)]="model.club" id="sel1"> 
							<option selected="">-----Select Clubs-----</option>
							<option *ngFor="let x of allClubs" [ngValue]="x" >{{x.name}}</option>
						  </select>
						</div>
					</div>
					<div class="col-md-3">
						<button class="btn btn-primary"  (click)="clubSignup()">Send Mail</button>
					</div>
				</div>

			</div>
		</div>
	</div>
<!-- QUOTE SECTION END-->
