<div class="box">
  <div class="box-header">
      <h3 class="m-0 suggestedHeader">
          <b>NO ACTIVE SUBSCRIPTIONS</b>
      </h3>
  </div>
  <div class="row text-center subscribe-btn">
      <a [routerLink]="['/pricing']" class="btn-link">
          <b>YOU DON'T HAVE A SUBSCRIPTION (click here to begin)</b>
      </a>
  </div>
  <div class="row text-center" style="padding-top: 15px;">
      <button type="button" class="btn btn-primary filter-btn " (click)="openModal(template)">
          Have a Promo Code? Click here
      </button>
  </div>
</div>

<ng-template #template class="promo-modal">
    <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center" id="savedSessModalTitle">Please enter your Promo Code below</h4>
    </div>
    <div class="modal-body">
        <div class="promo-fields">
            <div class="form-group" style="display: flex;">
                <input [(ngModel)]="model.promoCode" name="promocode" class="form-control" placeholder="code">
            </div>
            <div style="display: flex;">
                <button (click)="claimCode()" class="savePassbtn">ACTIVATE CODE</button>
            </div>
        </div>
        <div class="modalDesc text-center">
            {{ promoCodeError }}
        </div>
    </div>
</ng-template>
